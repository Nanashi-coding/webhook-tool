<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Webhook Sender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Discord Webhook Sender</h1>

    <!-- 言語選択 -->
    <label for="language" id="label-language">Language</label>
    <select id="language" onchange="switchLanguage()">
      <option value="ja">日本語</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
      <option value="es">Español</option>
      <option value="de">Deutsch</option>
    </select>

    <!-- Webhook URL -->
    <label for="webhook" id="label-webhook">Webhook URL</label>
    <input type="url" id="webhook" placeholder="https://discord.com/api/webhooks/...">

    <!-- メッセージ -->
    <label for="message" id="label-message">Message</label>
    <textarea id="message" rows="4" placeholder="Enter your message here"></textarea>

    <!-- 埋め込み -->
    <label for="embed-title" id="label-embed-title">Embed Title</label>
    <input type="text" id="embed-title" placeholder="Enter embed title">

    <label for="embed-description" id="label-embed-description">Embed Description</label>
    <textarea id="embed-description" rows="4" placeholder="Enter embed description"></textarea>

    <label for="embed-color" id="label-embed-color">Embed Color (Hex)</label>
    <input type="text" id="embed-color" placeholder="#7289da">

    <!-- 回数 -->
    <label for="count" id="label-count">Send Count</label>
    <input type="number" id="count" placeholder="Enter number of times to send" min="1">

    <!-- ファイル添付 -->
    <label for="file-upload" id="label-file-upload">Attach File</label>
    <input type="file" id="file-upload">

    <!-- 送信時間 -->
    <label for="schedule-time" id="label-schedule-time">Schedule Time (HH:MM)</label>
    <input type="time" id="schedule-time">

    <!-- ボタン -->
    <button onclick="sendMessage()" id="send-button">Send Message</button>

    <p id="status"></p>
    <button id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
